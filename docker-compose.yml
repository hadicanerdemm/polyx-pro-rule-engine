version: '3.8'

services:
  polyx:
    build: .
    container_name: polyx-engine
    ports:
      - "8080:80"
    volumes:
      - ./data:/var/www/html/data
      - ./logs:/var/log/apache2
    environment:
      - POLYX_DEBUG=false
      - POLYX_RATE_LIMIT=60
      - TZ=Europe/Istanbul
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api.php?action=info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.polyx.rule=Host(`polyx.local`)"

  # Opsiyonel: Adminer (veritabanı yönetimi)
  adminer:
    image: adminer:latest
    container_name: polyx-adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=polyx
    depends_on:
      - polyx
    profiles:
      - tools

networks:
  default:
    name: polyx-network

volumes:
  polyx-data:
    driver: local
